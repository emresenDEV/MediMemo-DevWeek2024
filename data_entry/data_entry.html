<body>
    <h1>Data Sheet Preview</h1>
    <form id="data_sheet" action="data_entry.php" method="post">
        <label for="date">Date:</label>
        <input type="text" id="date" name="date" required><br><br>
        <label for="time">Time:</label>
        <input type="text" id="time" name="time" required><br><br>
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" value="<LOCATION>" required><br><br>
        <label for="client">Client:</label>
        <input type="text" id="client" name="client" value="<CLIENT>" required><br><br>
        <label for="provider">Provider:</label>
        <input type="text" id="provider" name="provider" required><br><br>
        <label for="service">Service:</label>
        <input type="text" id="service" name="service" required><br><br>

        <label for="affect">Client Affect:</label>
        <input type="text" id="affect" name="affect" 
        value="<CLIENT> appeared <AFFECT> as evidenced by <EVIDENCE>. <CONTEXT>."
        required><br><br>

        <input type="submit" value="Submit">
    </form>
